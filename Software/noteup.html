<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="UTF-8">
    <title>NoteUp</title>
    <link rel="shortcut icon" href="./noteup/icon.png">
    <meta name="viewport" content="width=device-width, initial-scale = 1.0" />
    <link rel="stylesheet" href="./noteup/beautify.css" type="text/css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <script src = "./noteup/func.js"></script>
  </head>
  <body>
    <header class="header">
      <img src="./noteup/icon.png" height="100px">
      <h1>NoteUp!</h1>
      <h3>Your productivity app</h3>
      <a href="./noteup.html" class="apps noteup">NoteUp</a>
      <a href="./todo.html" class="apps todo">ToDo</a>
      <a href="./checky.html" class="apps checky">Checky</a>
    </header>
      <nav>
        <ul>
          <span class="title">NoteUp</span>
          <li><a href="javascript:void(0)" title="Bold" onclick = "format('bold')"><span class="fa fa-bold fa-fw"></span></a></li>
          <li><a href="javascript:void(0)" title="Italic" onclick= "format('italic')"><span class="fa fa-italic fa-fw"></span></a></li>
          <li><a href="javascript:void(0)" title="Underline" onclick="format('underline')"><span class="fa fa-underline fa-fw"></span></a></li>
          <li><a href="javascript:void(0)" title = "Create URL" onclick="createUrl()"><span class="fa fa-link fa-fw"></span></a></li>
          <input type="url" id="inputLink" placeholder="Enter URL" autocomplete="off" /> <li class="sep"> | </li>
          <li><a href="javascript:void(0)" title="Insert Unordered List" onclick = "format('insertunorderedlist')"><span class="fa fa-list fa-fw"></a></li>
          <li><a href="javascript:void(0)" title="Insert Ordered List" onclick = "format('insertorderedlist')"><span class="fa fa-list-ol fa-fw"></span></a></li> <li class="sep"> | </li>
          <li><a href="javascript:void(0)" title="Strike" onclick="format('strikethrough')"><span class="fa fa-strikethrough fa-fw"></span></a></li>
          <li><a href="javascript:void(0)" title="Superscript" onclick="format('superscript')"><span class="fa fa-superscript fa-fw"></span></a></li>
          <li><a href="javascript:void(0)" title="Subscript" onclick="format('subscript')"><span class="fa fa-subscript fa-fw"></span></a></li> <li class="sep"> | </li>
          <li><a href="javascript:void(0)" title="Justify Right" onclick="format('justifyRight')"><span class="fa fa-align-right fa-fw"></span></a></li>
          <li><a href="javascript:void(0)" title="Justify Left" onclick="format('justifyLeft')"><span class="fa fa-align-left fa-fw"></span></a></li>
          <li><a href="javascript:void(0)" title="Justify Center" onclick="format('justifyCenter')"><span class="fa fa-align-justify fa-fw"></span></a></li> <li class="sep"> | </li>
          <li><select onchange="changeFont(this);" id="inputFont" title="Change Font Type">
            <option value="Arial">Arial</option>
            <option value="Helvetica">Helvetica</option>
            <option value="Times New Roman">Times New Roman</option>
            <option value="Sans serif">Sans serif</option>
            <option value="Courier New">Courier New</option>
            <option value="Verdana">Verdana</option>
            <option value="Georgia">Georgia</option>
            <option value="Palatino">Palatino</option>
            <option value="Garamond">Garamond</option>
            <option value="Comic Sans MS">Comic Sans MS</option>
            <option value="Arial Black">Arial Black</option>
            <option value="Tahoma">Tahoma</option>
            <option value="Comic Sans MS">Comic Sans MS</option>
          </select></li>
          <li><select id="presentFontSize" onclick="changeSize()" title="Change Font Size">
            <option value="1">1</option>      
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
          </select></li> 
          <li><input type="color" id="iColor" onchange="changeColor()" title="Font Colour" /></li> <li class="sep"> | </li>
          <li><a href="javascript:void(0)" id="saver" onclick="save()" title="Save Note"><span class="fas fa-save fa-fw controls"></span></a></li>
          <li><a href="javascript:void(0)" onclick="format('undo')" title="Undo"><span class="fas fa-undo fa-fw controls"></span></a></li>
          <li><a href="javascript:void(0)" onclick="format('undo')" title="Redo"><span class="fas fa-redo fa-fw controls"></span></a></li>
          <li><a href="javascript:void(0)" onclick="window.print()" title="Print Content"><span class="fas fa-print fa-fw controls"></span></a></li>
          <form id="form">
            <textarea id="area"></textarea>
            <input type="submit" value="Save">
          </form>
        </ul>
      </nav><br><br>
  <div id="texteditor" contenteditable="true"></div>
  <br /><br />
  </body>
</html>
